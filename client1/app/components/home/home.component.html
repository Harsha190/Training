<div class="col-md-7">
    <h4>Hi {{currentUser.name}}!! Your Orders</h4>
    <div class="task-list">
        <div>
            <table style="width: auto;" class="table  table-striped  table-condensed">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Order ID</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="active" *ngFor="let order of orders">
                        <td>{{order.item}}</td>
                        <a routerLink="/orderDetails" routerLinkActive="active">
                            <td>See Details</td>
                        </a>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
